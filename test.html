        function login() {
            $.ajax({
                type: "POST",
                dataType: "text",
                url: "http://localhost:8080/recipe-finder/query",
                data: $('#form1').serialize() + $('#form2').serialize(),
                success: function (result) {
                    console.log(result);
                    alert(result);
                },
                error: function () {
                    alert("Error!");
                }
            });
        }
    </script>

        <form id="form1" onsubmit="return false" action="##" method="post">
